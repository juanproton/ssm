<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Juan Pedro Vallejo</title>

<style>
  body {
    margin: 0;
    font-family: Helvetica, sans-serif;
    overflow: hidden;
  }

  nav {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    display: flex;
    gap: 20px;
    padding: 20px;
    background: white;
    z-index: 10;
  }

  nav a {
    text-decoration: none;
    color: black;
  }

  .section {
    width: 100vw;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 40px;
  }

  #init { background: #e3e3ff; }
  #who { background: #ffe3e3; }
  #art { background: #e3ffe3; }

  #p5-container {
    position: absolute;
    top: 0;
    left: 0;
  }

</style>
</head>

<body>

<nav>
  <a onclick="goTo(0)">INIT</a>
  <a onclick="goTo(1)">WHO</a>
  <a onclick="goTo(2)">ART</a>
</nav>

<div id="wrapper">
  <div class="section" id="init">
    <div id="p5-container"></div>
  </div>

  <div class="section" id="who">
    WHO
  </div>

  <div class="section" id="art">
    ART
  </div>
</div>

<script src="p5.min.js"></script>
<script src="Random.js"></script>
<script src="sketch.js"></script>

<script>
let current = 0;
let isMoving = false;

function goTo(i) {
  current = constrain(i, 0, 2);
  window.scrollTo({
    top: window.innerHeight * current,
    behavior: "smooth"
  });
}

window.addEventListener("wheel", (e) => {
  if (isMoving) return;

  if (e.deltaY > 0) current++;
  else current--;

  current = constrain(current, 0, 2);

  isMoving = true;
  goTo(current);

  setTimeout(() => isMoving = false, 900);
});

function constrain(v, a, b) {
  return Math.max(a, Math.min(b, v));
}
</script>

</body>
</html>
