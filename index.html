<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Juan Pedro Vallejo</title>

<style>
body {
  margin: 0;
  font-family: Helvetica, sans-serif;
  overflow: hidden;
}

/* ─── MENU ───────────────────────────── */
nav {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  display: flex;
  gap: 20px;
  padding: 20px;
  background: white;
  z-index: 10;
}

nav a {
  text-decoration: none;
  color: black;
  cursor: pointer;
}

/* ─── CONTENEDOR PRINCIPAL ───────────── */
#wrapper {
  transition: transform 0.9s ease;
  will-change: transform;
}

/* ─── SECCIONES ──────────────────────── */
.section {
  width: 100vw;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 32px;
  text-align: center;
  flex-direction: column;
}

#init      { background: #e3e3ff; }
#art       { background: #e3ffe3; }
#who       { background: #ffe3e3; }
#subscribe { background: #f5e3ff; }

/* ─── P5 ─────────────────────────────── */
#p5-container {
  width: 100%;
  height: 100%;
  position: relative;
}

/* ─── FORM ───────────────────────────── */
form {
  margin-top: 20px;
  display: flex;
  gap: 10px;
}

input[type="email"] {
  padding: 10px;
  font-size: 16px;
  width: 260px;
}

button {
  padding: 10px 16px;
  font-size: 16px;
  cursor: pointer;
}

#msg {
  margin-top: 15px;
  font-size: 14px;
}
</style>
</head>

<body>

<nav>
  <a onclick="goTo(0)">INIT</a>
  <a onclick="goTo(1)">ART</a>
  <a onclick="goTo(2)">WHO</a>
  <a onclick="goTo(3)">SUBSCRIBE</a>
</nav>

<div id="wrapper">

  <!-- ─── INIT (p5) ─────────────────── -->
  <div class="section" id="init">
    <div id="p5-container"></div>
  </div>

  <!-- ─── ART ───────────────────────── -->
  <div class="section" id="art">
    ART
  </div>

  <!-- ─── WHO ───────────────────────── -->
  <div class="section" id="who">
    <div>
      JUAN PEDRO VALLEJO<br>
      1993. ARGENTINA
    </div>
  </div>

  <!-- ─── SUBSCRIBE ─────────────────── -->
  <div class="section" id="subscribe">
    <div>
      Subscribe to newsletter

      <form onsubmit="subscribe(event)">
        <input type="email" id="mail" placeholder="your@email.com" required />
        <button>Subscribe</button>
      </form>

      <div id="msg"></div>
    </div>
  </div>

</div>

<!-- ─── LIBS ─────────────────────────── -->
<script src="https://cdn.jsdelivr.net/npm/p5@1.9.4/lib/p5.min.js"></script>
<script src="Random.js"></script>
<script src="sketch.js"></script>

<script>
document.addEventListener("DOMContentLoaded", () => {

  let current = 0;
  let locked = false;

  const w = document.getElementById("wrapper");

  function apply() {
    w.style.transform = `translateY(${-current * window.innerHeight}px)`;
  }

  window.goTo = function(i) {
    current = Math.max(0, Math.min(3, i));
    apply();
  }

  // ─── DESKTOP ────────────────────────
  window.addEventListener("wheel", e => {
    e.preventDefault();
    if (locked) return;

    locked = true;

    if (e.deltaY > 0) current += 1;
    else current -= 1;

    current = Math.max(0, Math.min(3, current));

    apply();

    setTimeout(() => {
      locked = false;
    }, 1100);

  }, { passive: false });


  // ─── MOBILE ─────────────────────────
  let startY = 0;

  window.addEventListener("touchstart", e => {
    startY = e.touches[0].clientY;
  });

  window.addEventListener("touchend", e => {
    if (locked) return;

    let endY = e.changedTouches[0].clientY;
    let delta = endY - startY;

    if (Math.abs(delta) < 10) return;

    locked = true;

    if (delta < 0) current += 1;
    else current -= 1;

    current = Math.max(0, Math.min(3, current));

    apply();

    setTimeout(() => locked = false, 900);
  });

  window.addEventListener("resize", apply);

});

// ─── FAKE SUBSCRIBE DEMO ─────────────────
function subscribe(e) {
  e.preventDefault();

  const mail = document.getElementById("mail").value;
  const msg  = document.getElementById("msg");

  msg.innerText = "Thanks! " + mail + " subscribed.";

  document.getElementById("mail").value = "";
}
</script>

</body>
</html>
