<div class="page">
  WHO
</div>

<script>
const pages = ["index.html", "who.html", "art.html"];
let locked = false;

function navigate(dir) {
  if (locked) return;
  locked = true;

  let current = location.pathname.split("/").pop();
  let i = pages.indexOf(current);
  if (i === -1) i = 0;

  let next = (i + dir + pages.length) % pages.length;
  location.href = pages[next];
}

window.addEventListener("wheel", (e) => {
  if (Math.abs(e.deltaY) < 10) return;
  e.deltaY > 0 ? navigate(1) : navigate(-1);
});
</script>
